<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Luz</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>

<body id="myApp">
    <header>
        <h1>Precio Luz - {{todayDate}}</h1>
        <button @click="reloadApp">Reload</button>
    </header>
    <section class="container">
        <h2>Hoy</h2>
        <div class="dashboard">
            <div class="block lower">
                <span>Más bajo - {{lowerHours}}</span>
                <span>{{lowerPrice}} €/kWh</span>
            </div>
            <div class="block">
                <span>Ahora - {{todayDateTime}}</span>
                <span>{{priceNow}} €/kWh</span>
            </div>
            <div class="block higher">
                <span>Más alto - {{higherHours}}</span>
                <span>{{higherPrice}} €/kWh</span>
            </div>
        </div>
    </section>
    <section class="container">
        <h2>Precio por horas</h2>
    </section>
</body>

</html>
